{{ if and .Site.Params.analytics.getinsights.enabled hugo.IsProduction }}
<!-- start custom analytics snippet -->
<script src="https://getinsights.io/js/insights.js"></script>
<script>
insights.init('{{ .Site.Params.analytics.getinsights.tracking_id  }}');
insights.trackPages();
</script>
<!-- end custom analytics snippet -->
{{ end }}
