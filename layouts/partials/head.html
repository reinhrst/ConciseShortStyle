<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ (resources.Get "scss/style.scss" | toCSS | fingerprint "sha512" ).Permalink }}">
    <script type="module" src="{{ (resources.Get "js/scroll.js" | fingerprint "sha512" ).Permalink }}"></script>
    <script type="module" src="{{ (resources.Get "js/smooth-jump.js" | fingerprint "sha512" ).Permalink }}"></script>
    {{ $title := print .Site.Title " | " .Title }}
    {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    <title>{{ $title }}</title>
</head>
