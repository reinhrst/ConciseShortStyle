{{ define "main" }}
{{ with (.Resources.GetMatch "header") }}
    <img class="headerimage" src="{{ .RelPermalink }}">
{{ end }}
<div class="main-columns">
    <span class="left-column">
        {{ partial "metadata.html" . }}
    </span>
    <article>
        <span class="sliding-into-header-title">
            <h1 class="show-possible-second-line" aria-hidden="true">
                {{ .Title }}
            </h1>
            <h1 class="slide-into-header">{{ .Title }}</h1>
        </span>
        <div class="single-content">
            {{ .Content }}
        </div>
    </article>
    <toc></toc>
</div>
{{ end }}
