{{ define "main" }}
{{ with (.Resources.GetMatch "header") }}
    <img class="headerimage" src="{{ .RelPermalink }}">
{{ end }}
<div class="maincolumns">
    <div class="sitelogo">
        {{ .Site.Title }}
    </diV>
    <article>
        <div class="header-backup" aria-hidden="true">
            <h1 class="backup">{{ .Title }}</h1>
        </div>
        <h1 class="float-into-header">{{ .Title }}</h1>
        {{ partial "metadata.html" . }}
        {{ .Content }}
    </article>
    <toc />
</div>
{{ end }}
